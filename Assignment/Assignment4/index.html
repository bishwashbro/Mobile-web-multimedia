<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <section>
        <div><h1>To Do List</h1></div>
        <div class="container">
            <input type="text" id="input" placeholder="Type Task and press Enter">
            <ul></ul>
        </div>
    </section>



    <script type="text/javascript" src="js/jquery3.6.js"> </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#input').change(function(){
                var input= $(this).val();
                $('ul').append('<li><input type="checkbox" id="check-1"><label for="check-1"></label>'+ input+'<i class="material-icons">delete</i></li>');
                $(this).val('');
            });

            $('ul').on('click','.material-icons',function(){
                $(this).parent('li').fadeOut(200);
            });

            $('ul').on('click','#check-1',function(){
                $(this).parent('li').toggleClass('checked');
            });
        });
    </script>

</body>
</html>
